{% extends 'base.html' %}

{% block content %}

<h1>Add a Playlist</h1>
<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button> <a href="/playlists" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
