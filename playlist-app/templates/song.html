{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<p>
  {% if song.playlist_song %}
  This song can be found in these playlists:
  <ul>
    {% for l in song.playlist_song %}
    <li><a href="/playlists/{{l.playlist.id}}">{{l.playlist.name}}</a></li>
    {%endfor%}
  </ul>
  {% endif %}

</p>

{% endblock %}
